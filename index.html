<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title> Taschenrechner </title>
</head>

<body>
    <div id="container">
        <div id="ergebnissfeld"></div>
        <table id="taschenrechner">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td class="farbe" id="hover">DEL</td>
            </tr>

            <tr>
                <td onclick="showCalculation(7)" id="hover">7</td>
                <td onclick="showCalculation(8)" id="hover">8</td>
                <td onclick="showCalculation(9)" id="hover">9</td>
                <td onclick="showCalculation(' * ')" id="hover" class="farbe">x</td>
            </tr>

            <tr>
                <td onclick="showCalculation(4)" id="hover">4</td>
                <td onclick="showCalculation(5)" id="hover">5</td>
                <td onclick="showCalculation(6)" id="hover">6</td>
                <td onclick="showCalculation(' - ')" id="hover" class="farbe">-</td>
            </tr>

            <tr>
                <td onclick="showCalculation(1)" id="hover">1</td>
                <td onclick="showCalculation(2)" id="hover">2</td>
                <td onclick="showCalculation(3)" id="hover">3</td>
                <td onclick="showCalculation(' + ')" id="hover" class="farbe">+</td>
            </tr>

            <tr>
                <td onclick="showCalculation(' / ')" id="hover" class="farbe">/</td>
                <td onclick="showCalculation(0)" id="hover">0</td>
                <td onclick="showCalculation(' . ')" id="hover" class="farbe">,</td>
                <td onclick="ausrechnen()" id="gleich">=</td>
            </tr>
        </table>
    </div>


    <script src="/script.js"></script>
</body>

</html>
